<!DOCTYPE html>
<html>
    <head>
        <title>A way better dice roll program</title>
        <script src="myscripts.js"></script>
        <link rel="stylesheet" href="style.css"></link>
    </head>
    <body>
        <div id="interface">

            <h1>
                A way better dice roll program
            </h1>
            <div>
                <h2 id="summary"></h2>
                <h2 id="results">Your  dice roll will appear  here</h2>
            </div>
            <dice>
                <button class="float" type="button" onclick="removeDice()">-</button>
                <div class="float" id="diceCounter"> 2 </div>
                <button class="float" type="button" onclick="addDice()">+</button>
                <button class="float" type="button" onclick="rollDice()">Roll dice</button>
            </dice>
            <br>
            <br>
            <button type="button" onclick="checkFair()">Check Fairness</button>
            <p id="fairCheck"></p>
            <table id="resultsTable">
            </table>
        </div id="interface">
    </body>
</html>
